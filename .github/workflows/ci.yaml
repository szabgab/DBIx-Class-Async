name: CI

on:
    push:
    pull_request:
    workflow_dispatch:
    #schedule:
    #    - cron: '42 5 * * 0'

jobs:
  perl-job:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          # The module itself requires perl 5.14
          - '5.14'
          - '5.16'
          - '5.18'
          - '5.20'
          - '5.30'
          - '5.42'
#          - 'latest'
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}     # https://hub.docker.com/r/perldocker/perl-tester
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Show Perl version
        run: perl -v

      - name: Prepare for release tests
        run: |
            cpanm --installdeps --notest --verbose .
            cpanm --notest --verbose Test::CheckManifest
      - name: Release tests
        #env:
        #  RELEASE_TESTING: 1
        run: |
            perl Makefile.PL
            make
            PERL5LIB=$PERL5LIB:$(pwd)/lib:$(pwd)/t/lib make test

